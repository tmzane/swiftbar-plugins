name: python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run tests
        run: python -m unittest discover --pattern="*_test.py"

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install linters
        run: pip install mypy black ruff

      - name: Run Mypy
        run: mypy . --enable-incomplete-feature=Unpack

      - name: Run Black
        run: black .

      - name: Run Ruff
        run: ruff check .
